<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1" />
    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <div class="main-wrapper profile">
        <header class="header">
            <a href="/">
                <img class="learn-logo" src="https://s3.amazonaws.com/learn-verified/logo.png" />
            </a>
        </header>
        <div class="profile-banner" id="kevin-vaz-cover"></div>
        <div class="vitals-container">
            <div class="profile-photo" id="kevin-vaz-card"></div>
            <div class="social-icon-container">
                <a href="http://www.github.com/excalibur-kvrv"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/github-icon.png" /></a>
                <!--<a href="#"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/rss-icon.png"/></a>-->
            </div>
            <div class="vitals-text-container">
                <h1 class="profile-name">Kevin Vaz</h1>
                <h2 class="profile-location">India, IN</h2>
                <div class="profile-quote">"Science is what we understand well enough to explain to a computer. Art is everything else we do." - Donald Knuth</div>
            </div>
        </div>
        <div class="details-container">
            <div class="bio-block details-block">
                <div class="bio-content content-holder">
                    <div class="title-holder">
                        <h3>Biography</h3>
                    </div>
                    <div class="description-holder">
                        <p>I was born in India where I grew up playing video games.</p>
                    </div>
                </div>
            </div>
            <div class="education-block details-block">
                <div class="education-content content-holder">
                    <div class="title-holder">
                        <h3>Education</h3>
                    </div>
                    <div class="description-holder">
                        <h4>SRM IST</h4>
                        <h5>BTech Computer Science And Engineering</h5>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <img class="made-with-love" src="https://s3.amazonaws.com/learn-verified/made-with-love.png" />
        </footer>
    </div>
</body>

</html>
