  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="/">

          <a href="https://github.com/11Kilobytes"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/github-icon.png"/></a>
        </div>
        <div class="vitals-text-container">

          <h2 class="profile-location">Pretoria, South Africa</h2>

      <div class="details-container">

          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p>A quintessential math/physics/compsci nerd.</p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">

              <h3>Education</h3>
            </div>
            <div class="description-holder">
                <h4>University of Cape Town</h4>

            <div class="description-holder">
                <h4>Anglo-American School of Moscow</h4>

            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <img class="made-with-love" src="https://s3.amazonaws.com/learn-verified/made-with-love.png"/>
      </footer>
    </div>
  </body>
